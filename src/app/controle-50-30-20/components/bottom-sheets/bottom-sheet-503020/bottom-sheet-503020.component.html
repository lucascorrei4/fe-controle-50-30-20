<div class="ml-auto mr-auto text-center my-3">
  <h3 class="main-color launch-title">CONTROLE 50 30 20</h3>
  <h4 class="refer m-0 p-0">
    Situação ideal e real de {{ data.selectedMonthDesc }}
  </h4>
  <div class="btn-close">
    <button mat-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<app-total-and-graphic
  [type]="'IN'"
  [selectedMonthDesc]="data.selectedMonthDesc"
  [total]="data.monthEarning | async"
></app-total-and-graphic>
