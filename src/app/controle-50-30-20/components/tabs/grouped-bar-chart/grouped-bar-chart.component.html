
<div class="ml-auto mr-auto text-center my-3">
  <ng-container *ngIf="showGraph$ | async; else loading">
    <div id="pie-chart-parent" fxLayout="column" fxLayoutAlign="center center">
      <plotly-plot
        [data]="graph?.data"
        [layout]="graph?.layout"
        [useResizeHandler]="true"
        [style]="{ position: 'relative', width: '100%', height: '100%' }"
      >
      </plotly-plot>
    </div>
  </ng-container>
  <ng-template #loading>
    <loading-bar
      [title]="'Para ver os grÃ¡ficos ideal/real, preencha as receitas e despesas'"
    ></loading-bar>
  </ng-template>
</div>
